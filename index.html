<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href=".resources/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./resources/css/style.css" />
    <title>Frontend Mentor Challenge | NFT preview card component</title>
  </head>
  <header></header>
  <body>
    <main class="containerCard">
      <div class="card">
        <div class="containImg">
          <img
            class="squareNFT"
            src="./resources/images/image-equilibrium.jpg"
            alt="Square NFT"
          />
        </div>
        <div class="title">Equilibrium #3429</div>
        <div class="description">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="containPriceDeadline">
          <div class="price">
            <img
              class="ethereumIcon"
              src="./resources/images/icon-ethereum.svg"
              alt="Icon Ethereum"
            />0.041 ETH
          </div>
          <div class="deadline">
            <img
              class="clock"
              src="./resources/images/icon-clock.svg"
              alt="Clock"
            />3 days left
          </div>
        </div>
        <hr />
        <div class="creatorCredits">
          <img
            class="creatorImg"
            src="./resources/images/image-avatar.png"
            alt="Avatar of Jules Wyvern"
          />
          <div class="createdDiv">
            <span class="created">Creation of</span> Jules Wyvern
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >&nbspFrontend Mentor&nbsp
        </a>
        |&nbspCoded by
        <a href="https://www.frontendmentor.io/profile/LucasIelli"
          >&nbspLucas Ielli</a
        >
      </div>
    </footer>
  </body>
</html>
